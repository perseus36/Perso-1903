<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perso-1903 Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-2px);
        }
        .profit { color: #10b981; }
        .loss { color: #ef4444; }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="dashboard()" x-init="init()">
        <!-- Header -->
        <header class="gradient-bg text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold">ðŸš€ Perso-1903 Dashboard</h1>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-blue-200">Son GÃ¼ncelleme</div>
                        <div class="font-mono" x-text="lastUpdate"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- PNL Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Toplam YatÄ±rÄ±m</p>
                            <p class="text-2xl font-bold" x-text="formatCurrency(pnl.total_invested)"></p>
                        </div>
                        <div class="text-blue-500 text-3xl">ðŸ’°</div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">GÃ¼ncel DeÄŸer</p>
                            <p class="text-2xl font-bold" x-text="formatCurrency(pnl.total_current_value)"></p>
                        </div>
                        <div class="text-green-500 text-3xl">ðŸ“ˆ</div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Kar/Zarar</p>
                            <p class="text-2xl font-bold" 
                               :class="pnl.total_profit_loss >= 0 ? 'profit' : 'loss'"
                               x-text="formatCurrency(pnl.total_profit_loss)"></p>
                        </div>
                        <div class="text-3xl" :class="pnl.total_profit_loss >= 0 ? 'text-green-500' : 'text-red-500'">
                            <span x-show="pnl.total_profit_loss >= 0">ðŸ“Š</span>
                            <span x-show="pnl.total_profit_loss < 0">ðŸ“‰</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Kar/Zarar %</p>
                            <p class="text-2xl font-bold" 
                               :class="pnl.total_profit_loss_pct >= 0 ? 'profit' : 'loss'"
                               x-text="formatPercent(pnl.total_profit_loss_pct)"></p>
                        </div>
                        <div class="text-purple-500 text-3xl">ðŸŽ¯</div>
                    </div>
                </div>
            </div>

            <!-- Charts and Data -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <!-- Portfolio Distribution -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">ðŸ“Š PortfÃ¶y DaÄŸÄ±lÄ±mÄ±</h3>
                    <div class="h-64">
                        <canvas id="portfolioChart"></canvas>
                    </div>
                </div>

                <!-- PNL Chart -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">ðŸ“ˆ Kar/Zarar Trendi</h3>
                    <div class="h-64">
                        <canvas id="pnlChart"></canvas>
                    </div>
                </div>
            </div>



            <!-- Balances by Chain -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold mb-6">ðŸ’° AÄŸ BazÄ±nda Bakiyeler</h3>
                
                <div x-show="loading" class="text-center py-8">
                    <div class="loading inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                    <p class="mt-2 text-gray-600">YÃ¼kleniyor...</p>
                </div>

                <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="(balance, chain) in balances" :key="chain">
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-center mb-3">
                                <h4 class="font-semibold text-lg" x-text="chain.toUpperCase()"></h4>
                                <span class="text-sm text-gray-600" x-text="formatCurrency(balance.total_value)"></span>
                            </div>
                            
                            <div class="mb-3">
                                <div class="text-sm text-gray-600">USDC Bakiyesi</div>
                                <div class="font-mono text-lg" x-text="formatCurrency(balance.usdc_balance)"></div>
                            </div>
                            
                            <div x-show="balance.tokens.length > 0">
                                <div class="text-sm text-gray-600 mb-2">Tokenlar</div>
                                <div class="space-y-1">
                                    <template x-for="token in balance.tokens" :key="token.symbol">
                                        <div class="flex justify-between text-sm">
                                            <span x-text="token.symbol"></span>
                                            <span class="font-mono" x-text="formatCurrency(token.value)"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6 mt-12">
            <div class="container mx-auto px-4 text-center">
                <p class="text-gray-400">Perso-1903 Dashboard</p>
            </div>
        </footer>
    </div>

    <script>
        function dashboard() {
            return {
                loading: true,
                lastUpdate: '',
                pnl: {
                    total_invested: 0,
                    total_current_value: 0,
                    total_profit_loss: 0,
                    total_profit_loss_pct: 0,
                    positions_count: 0
                },
                balances: {},
                portfolioChart: null,
                pnlChart: null,

                async init() {
                    await this.loadData();
                    this.setupCharts();
                    this.startAutoRefresh();
                },

                async loadData() {
                    this.loading = true;
                    try {
                        await Promise.all([
                            this.loadPNL(),
                            this.loadBalances()
                        ]);
                        this.lastUpdate = new Date().toLocaleString('tr-TR');
                    } catch (error) {
                        console.error('Data loading error:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                async loadPNL() {
                    try {
                        const response = await fetch('/api/pnl');
                        const data = await response.json();
                        if (data.success) {
                            this.pnl = data.data;
                        }
                    } catch (error) {
                        console.error('PNL loading error:', error);
                    }
                },


                async loadBalances() {
                    try {
                        const response = await fetch('/api/balances');
                        const data = await response.json();
                        if (data.success) {
                            this.balances = data.data.balances;
                        }
                    } catch (error) {
                        console.error('Balances loading error:', error);
                    }
                },

                setupCharts() {
                    this.$nextTick(() => {
                        this.setupPortfolioChart();
                        this.setupPNLChart();
                    });
                },

                setupPortfolioChart() {
                    const ctx = document.getElementById('portfolioChart');
                    if (!ctx) return;

                    // TÃ¼m pozisyonlarÄ± birleÅŸtir ve sadece deÄŸeri olanlarÄ± al
                    const allPositions = {...this.positions.positions};
                    const labels = [];
                    const values = [];
                    const colors = [
                        '#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6',
                        '#06B6D4', '#84CC16', '#F97316', '#EC4899', '#6366F1',
                        '#F43F5E', '#8B5A2B', '#059669', '#DC2626', '#7C3AED'
                    ];

                    Object.values(allPositions).forEach((pos, index) => {
                        if (pos.current_value > 0) {
                            labels.push(`${pos.token_symbol} (${pos.specific_chain})`);
                            values.push(pos.current_value);
                        }
                    });

                    // EÄŸer pozisyon yoksa varsayÄ±lan mesaj gÃ¶ster
                    if (values.length === 0) {
                        labels.push('Pozisyon Yok');
                        values.push(1);
                    }

                    this.portfolioChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: values,
                                backgroundColor: colors.slice(0, labels.length)
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        padding: 20,
                                        usePointStyle: true
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.label || '';
                                            const value = context.parsed;
                                            return `${label}: $${value.toFixed(2)}`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                },

                setupPNLChart() {
                    const ctx = document.getElementById('pnlChart');
                    if (!ctx) return;

                    // Mock data for PNL trend - in real implementation, you'd fetch historical data
                    const labels = ['1G', '2G', '3G', '4G', '5G', '6G', '7G'];
                    const data = [0, 50, -20, 100, 150, 200, this.pnl.total_profit_loss];

                    this.pnlChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Kar/Zarar ($)',
                                data: data,
                                borderColor: '#10B981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.1)'
                                    }
                                }
                            }
                        }
                    });
                },

                startAutoRefresh() {
                    setInterval(() => {
                        this.loadData();
                    }, 300000); // 5 dakikada bir gÃ¼ncelle
                },

                formatCurrency(value) {
                    return new Intl.NumberFormat('tr-TR', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    }).format(value || 0);
                },

                formatPercent(value) {
                    return new Intl.NumberFormat('tr-TR', {
                        style: 'percent',
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    }).format((value || 0) / 100);
                },

                formatNumber(value) {
                    return new Intl.NumberFormat('tr-TR', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 6
                    }).format(value || 0);
                },

                formatDate(timestamp) {
                    return new Date(timestamp).toLocaleString('tr-TR');
                }
            }
        }
    </script>
</body>
</html>
